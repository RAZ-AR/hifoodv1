services:
  # Backend API Service
  - type: web
    name: hifood-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATA_PROVIDER
        value: mock
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://raz-ar.github.io,https://hifoodv1.onrender.com
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /health
